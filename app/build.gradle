apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

// Create a variable called keystorePropertiesFile, and initialize it to your
// keystore.properties file, in the rootProject folder.
def keystorePropertiesFile = rootProject.file("app/keystore.properties")

// Initialize a new Properties() object called keystoreProperties.
def keystoreProperties = new Properties()

// Load your keystore.properties file into the keystoreProperties object.
keystoreProperties.load(new FileInputStream(keystorePropertiesFile))

android {
    compileSdkVersion 28
    buildToolsVersion '28.0.3'

    defaultConfig {
        applicationId "me.zhang.workbench"
        minSdkVersion 14
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    signingConfigs {
        debugConfig {
            keyAlias keystoreProperties['keyAlias']
            keyPassword keystoreProperties['keyPassword']
            storeFile file(keystoreProperties['storeFile'])
            storePassword keystoreProperties['storePassword']
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            signingConfig signingConfigs.debugConfig
        }
    }

    dataBinding {
        enabled = true
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

}

dependencies {

    implementation fileTree(dir: 'libs', include: ['*.jar'])

    testImplementation 'junit:junit:4.12'
    androidTestImplementation(('com.android.support.test.espresso:espresso-core:2.2.2')) {
        exclude group: 'com.android.support', module: 'support-annotations'
    }
    androidTestImplementation(('com.android.support.test:runner:0.5')) {
        exclude group: 'com.android.support', module: 'support-annotations'
    }
    // Set this dependency to use JUnit 4 rules
    androidTestImplementation(('com.android.support.test:rules:0.5')) {
        exclude group: 'com.android.support', module: 'support-annotations'
    }

    implementation 'org.greenrobot:eventbus:3.0.0'
    testImplementation 'org.robolectric:robolectric:3.8'
    androidTestImplementation 'com.jayway.android.robotium:robotium-solo:5.6.0'

    implementation 'com.android.support:preference-v7:28.0.0'
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.android.support:support-v13:28.0.0'
    implementation 'com.android.support:recyclerview-v7:28.0.0'
    implementation 'com.android.support:design:28.0.0'
    implementation 'com.android.support:cardview-v7:28.0.0'
    implementation 'com.android.support:palette-v7:28.0.0'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'

    // https://github.com/JakeWharton/butterknife
    implementation 'com.jakewharton:butterknife:8.4.0'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.4.0'
    // https://github.com/JakeWharton/RxBinding
    implementation 'com.jakewharton.rxbinding:rxbinding:0.4.0'
    // https://github.com/JakeWharton/timber
    implementation 'com.jakewharton.timber:timber:4.5.1'

    implementation 'com.squareup.picasso:picasso:2.5.2'
    implementation 'com.squareup.retrofit2:retrofit:2.1.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.1.0'

    implementation 'io.reactivex:rxandroid:1.2.1'
    implementation 'io.reactivex:rxjava:1.1.6'

    // https://github.com/bumptech/glide
    implementation 'com.github.bumptech.glide:glide:3.7.0'

    // https://github.com/astuetz/PagerSlidingTabStrip
    implementation 'com.astuetz:pagerslidingtabstrip:1.0.1'

    // https://github.com/google/volley
    implementation 'com.android.volley:volley:1.1.0'
    // https://github.com/google/ExoPlayer
    implementation 'com.google.android.exoplayer:exoplayer:2.7.2'
    // https://github.com/google/flexbox-layout
    implementation 'com.google.android:flexbox:1.0.0'

    // https://github.com/QuadFlask/colorpicker
    implementation 'com.github.QuadFlask:colorpicker:0.0.13'

    // https://github.com/android/android-ktx
    implementation 'androidx.core:core-ktx:0.2'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

}
